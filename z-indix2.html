<body>
<center>

<h1>Overlapping elements</h1>

<p>If two positioned elements overlap each other without a z-index specified,
the element defined last in the HTML code will be shown on top:</p>

<div class="container" style="position: absolute; border:1px solid#000000; background-color:beige; height:300px; width:100%; text-align: center; font-size: 30px;"> <h1> avinash </h1></div>

<div id="avi1" style="z-index:+1; position:relative; border:1px solid#000000; background-color:beige; height:100px; width:100px; text-align: center; font-size: 30px;"> <h3> avi1 </h3></div>

<div id="avi2" style="z-index:+10; position:absolute; border:2px solid blue; background-color: bisque; height: 100px; width: 100px; text-align: center; font-size: 20px; "> <h3> avi2 </h3></div>

<div id="avi3" style="z-index:+11; position:absolute; border:2px solid blue; background-color: bisque; height: 100px; width: 100px; text-align: center; font-size: 20px; "> <h3> avi3 </h3></div>


</center>
</body>
</html>
